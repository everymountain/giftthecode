<html ng-app="EveryMountain">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.us-east-1.amazonaws.com https://s3-us-west-2.amazonaws.com http://*.youtube.com https://*.gstatic.com https://*.googleapis.com https://scontent.xx.fbcdn.net https://static.xx.fbcdn.net 'unsafe-eval' 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; media-src *">

    <script src="js/lib/tether.min.js"></script>
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-random-string.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body ng-controller="GroundCtrl as ctrl">

    <img src="images/logo.png" class="logo" />
    <div class="becomeAMentor" ng-click="ctrl.showBecomeAMemberModal()">Become a Mentor</div>



    <div class="fullscreen-bg">
        <video width="100" height="100" autoplay muted loop class="video" id="bgVideo">
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <div class="shade"></div>
    </div>


    <div class="container-fluid content">
        <br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2" ng-repeat="card in ctrl.cards">
                <div class="card">
                    <!--<iframe class="card-img-top" width="100%" height="250" id="{{card.id}}" ng-src="{{ctrl.getCardUrl(card)}}" volume="{{ctrl.getCardVolume(card)}}" frameborder="0" allowfullscreen></iframe>-->
                    <div class="card-block">
                        <h4 class="card-title">{{card.name}}</h4>
                        <p class="card-text">{{card.bio}}</p>
                        <a href="#" class="btn btn-outline-success" ng-click="ctrl.showModal(card)">Call <i class="fa fa-phone" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="callModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Call</h4>
                </div>
                <div class="modal-body">
                    <p>Availability&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="becomeAMemberModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <form method="post" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Become a member</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="mentorName">Please fill in the following</label>
                            <input type="email" class="form-control form-control-lg" id="mentorName" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="mentorBio">Tell us about your story</label>
                            <textarea rows="4" class="form-control form-control-lg" id="mentorBio" placeholder="..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <span class="glyphicon glyphicon-cloud-upload"></span>
                                        <progress class="progress progress-striped" value="0" max="100"></progress>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button class="btn btn-lg upload-btn" type="button" ng-click="ctrl.openFileUploadDialog()">Upload File</button>
                                            </div>
                                            <div class="col-md-9 text-xs-center" ng-if="ctrl.uploadComplete">
                                                <div id="uploadComplete">Upload Complete!</div>
                                                <div>
                                                    <img id="profilePicUpload" ng-src="{{ctrl.profilePicUpload}}" class="rounded">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-disabled="!ctrl.uploadComplete" ng-click="ctrl.uploadBio()">Submit Profile</button>
                    </div>
                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <input id="upload-input" type="file" name="uploads[]" ng-model="ctrl.fileUpload" onchange="angular.element(this).scope().fileNameChanged(this)" accept="image/*">

    <script src="js/main.js"></script>
</body>
</html>
