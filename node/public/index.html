<html ng-app="EveryMountain">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/lib/tether.min.js"></script>
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body ng-controller="GroundCtrl as ctrl">

    <img src="images/logo.png" class="logo" />

    <div class="row">

    </div>
    <div class="needHelp">About us</div>


    <div class="fullscreen-bg">
        <video width="100" height="100" autoplay muted loop class="video" id="bgVideo">
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <div class="shade"></div>
    </div>


    <div class="container-fluid content">
        <br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-md-2" ng-repeat="card in ctrl.cards">
                <div class="card">
                    <iframe class="card-img-top" width="100%" height="250" id="{{card.id}}" ng-src="{{ctrl.getCardUrl(card)}}" volume="{{ctrl.getCardVolume(card)}}" frameborder="0" allowfullscreen></iframe>
                    <div class="card-block">
                        <h4 class="card-title">{{card.name}}</h4>
                        <p class="card-text">{{card.bio}}</p>
                        <a href="#" class="btn btn-outline-success" ng-click="ctrl.showModal(card)">Call <i class="fa fa-phone" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Call</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="js/main.js"></script>
</body>
</html>
